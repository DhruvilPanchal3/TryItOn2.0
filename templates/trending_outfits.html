

{% extends 'base.html' %}
{% block title %}Trending Outfits{% endblock %}

{% block content %}
{% load static %}

<style>
  .color-picker-container {
    margin-top: 20px;
    text-align: center;
  }
  .form-group {
    display: inline-block;
    margin: 0 10px;
  }
  .outfit-grid {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .outfit {
    border: 1px solid #ddd;
    padding: 15px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s, box-shadow 0.2s;
    background-color: #f9f9f9;
    flex: 1 1 calc(33.333% - 20px); 
    max-width: calc(33.333% - 20px); 
    display: flex;
    flex-direction: column;
  }
  .outfit:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  }
  .img-container {
    width: 100%;
    height: 300px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .outfit img {
    max-width: 100%;
    max-height: 100%;
    object-fit: cover;
  }
  .outfit h4 {
    margin: 15px 0 10px;
  }
</style>

<div class="outfit-grid">
  {% for outfit in outfits %}
  <div class="outfit">
    <div class="img-container">
      <img src="{{ outfit.image.url }}" alt="{{ outfit.name }}">
    </div>
    <h4>{{ outfit.name }}</h4>
    <p>{{ outfit.description }}</p>
    <button class="btn btn-primary">View Details</button>
  </div>
  {% endfor %}
</div>

{% endblock %}
